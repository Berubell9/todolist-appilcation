apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: todolist-app
  annotations:
     kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: todolist.application.lun.com 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80