version: "3.9"

services:
  web:
    image: ${REGISTRY}/my-app:${WEB_TAG}
    build: ./my-app
    env_file:
      - ./my-app/.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://host.docker.internal:5000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api  

  api:
    image: ${REGISTRY}/tasks-api:${API_TAG}
    build: ./api
    env_file:
      - ./api/.env
    environment:
      PORT: "5000"
      DB_HOST: "mysql"
      DB_PORT: "3306"
    ports:
      - "5000:5000"  
    depends_on:
      - mysql

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "3306:3306" 
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
